<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0" name="viewport"><!-- Bootstrap css v5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet prefetch"><!-- Link to style.css -->
	<link href="/assets/css/style.css" rel="stylesheet">
	<title>Memory Card Game</title>
</head>
<body>
	<!-- Game Header -->
	<div class="container">
		<header class="header">
			<h1>Memory Game</h1>
			<h2>Cartoon Game</h2>
		</header>
		<section class="score-panel">
			<h3>Score Panel</h3>
			<ul class="star-rating" id="star-rating">
				<li class="star"><i class="fa fa-star"></i></li>
				<li class="star"><i class="fa fa-star"></i></li>
				<li class="star"><i class="fa fa-star"></i></li>
			</ul><span class="moves-counter">0</span> Moves
			<div class="timer-container">
				<span class="timer"><i class="fa fa-hourglass-start"></i> Timer: 00:00</span>
			</div>
			<div class="reset">
				<button class="btn reset-btn">Reset <i class="fa fa-repeat"></i></button>
			</div>
		</section><!-- Modal section-->
		<section class="win-game-modal">
			<div class="modal" id="modal">
				<!-- Modal section-->
				<div class="modal-content">
					<span class="close">&times;</span>
					<h2>Congratulations!</h2>
					<p>You have won the game and found all 8 pairs of cards.</p><img alt="Vault boy giving the thumbs up from the game fall out" class="modal-img" src="img/lion.png"> <button class="btn play-again-btn">Play Again?</button>
				</div>
			</div>
		</section>
		<ul class="deck"></ul>
	</div><!-- Bootstrap JS v5 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
	</script> 
	<script src="/assets/js/script.js">
	</script>
</body>
</html>
