<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap css v5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <!-- Link to style.css -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Memory Card Game</title>
</head>
<body>

    <!-- Game Header -->
    <div class="container">
        <header class="header">
          <h1>Memory Game</h1>
          <h2>Somthing</h2>
        </header>
      
        <section class="score-panel">
          <h3>Score Panel</h3>
          <ul id="star-rating" class="star-rating">
            <li class="star"><i class="fa fa-star"></i></li>
            <li class="star"><i class="fa fa-star"></i></li>
            <li class="star"><i class="fa fa-star"></i></li>
          </ul>
          <span class="moves-counter">0</span> Moves
          <div class="timer-container">
            <span class="timer"><i class="fa fa-hourglass-start"></i> Timer: 00:00</span>
          </div>
          <div class="reset">
            <button class="btn reset-btn">Reset <i class="fa fa-repeat"></i></button>
          </div>
        </section>
      <!-- Modal section-->
      <section class="win-game-modal">
        <div id="modal" class="modal">
      <!-- Modal section-->
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Congratulations!</h2>
        <p>You have won the game and found all 8 pairs of cards.</p>
        <img class="modal-img" src="/assets/img/thumbsup.png" alt="Vault boy giving the thumbs up from the game fall out">
        <button class="btn play-again-btn">Play Again?</button>
      </div>
    </div>
  </section>
      
        <ul class="deck"></ul>
      </div>



    <!-- Bootstrap JS v5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/assets/js/script.js"></script>
</body>
</html>
